<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Dice Roller</h1>
        <p>Click the button below to roll the die</p>
        <button id="rollButton" onclick="rollDice()">Roll Die</button>
        <div class="dice-container">
            <img id="die" src="/img/die1.jpg" alt="Die" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
