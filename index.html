<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Dice Roller</h1>
        <p>Click the button below to roll the dice</p>
        <button id="rollButton" onclick="rollDice()">Roll Dice</button>
        
        <div class="dice-container">
            <img id="die1" src="" alt="Die 1">
            <img id="die2" src="" alt="Die 2">
            <img id="die3" src="" alt="Die 3">
            <img id="die4" src="" alt="Die 4">
            <img id="die5" src="" alt="Die 5">
            <img id="die6" src="" alt="Die 6">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
